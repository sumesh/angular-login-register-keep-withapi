<form class="form-signin" [formGroup]="formsignup">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>  
        <mat-divider></mat-divider>
        <mat-card-content>
            <div>&nbsp;</div>
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Your name" formControlName="name">
                <mat-error *ngIf="f.name.errors && f.name.errors?.required">Name Required.</mat-error>
                <mat-error *ngIf="f.name.errors && f.name.errors?.minlength && (f.name.dirty || f.name.touched)">
                     Min 2 characters.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email"   placeholder="email@domail.com" formControlName="email">
                <mat-error *ngIf="f.email.errors && f.email.errors?.required">Email Required.</mat-error>
                <mat-error *ngIf="f.email.errors && f.email.errors?.email">Email Not Valid.</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="User Name" formControlName="username">
                <mat-error *ngIf="f.username.errors && f.username.errors?.required">User Name Required.</mat-error>                
                <mat-error *ngIf="f.username.errors && f.username.errors?.minlength && (f.username.dirty || f.username.touched)">
                    Min 4 characters.
               </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" formControlName="password" type="password">
                <mat-error *ngIf="f.password.errors && f.password.errors?.required">Password Required.</mat-error>
            </mat-form-field>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <mat-divider></mat-divider>
           
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
            [disabled]="loading" (click)="onSubmit()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register</button> 
              <button mat-raised-button color="primary"    [routerLink]="['/session/login']">Sign In</button> 
          </mat-card-actions>
    </mat-card>
</form>
