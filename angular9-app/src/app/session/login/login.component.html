<form class="form-signin" [formGroup]="formlogin">
  <mat-card>
    <mat-card-title>Sign In</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div>&nbsp;</div>
      <mat-form-field>
        <mat-label>User Name</mat-label>
        <input matInput placeholder="name@domain.com" formControlName="username" />
        <mat-error *ngIf="f.username.errors && f.username.errors?.required">User Name Required.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password">
        <mat-error *ngIf="f.password.errors && f.password.errors?.required">Password Required.</mat-error>

      </mat-form-field>

      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading" (click)="onSubmit()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Sign In</button>
      <button mat-raised-button color="primary" [routerLink]="['/session/signup']">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</form>
